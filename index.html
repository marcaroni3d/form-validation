<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>This is a Form</h1>

    <form action="">
        <input type="email" name="email" id="email-input" placeholder="Name" />
        <input type="text" name="country" id="country-input" placeholder="Country" />
        <input type="number" name="zip-code" id="zip-code-input" placeholder="Zip Code" />
        <input type="password" name="password" id="password-input" placeholder="Password" />
        <input type="password" name="password-confirm" id="password-confirm-input" placeholder="Confirm Password" />
        <button id="submit-button">Submit</button>
    </form>
</body>
</html>
